<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="checkout.css">

<body>

<p class="hell2">Hello,</p>

    </div>
    <div class="check">
        <img class="check1" src="https://storage.googleapis.com/arabclicks-morexa.appspot.com/2020/06/adv_banggood_big.png"/>
    <div class="vr"></div>
    <img class="sec"  src="https://media.istockphoto.com/vectors/green-shield-and-check-mark-vector-id937319090?k=20&m=937319090&s=170667a&w=0&h=Jc5743trXLWYe89pJsqHZcEmac3YX49fpO4lNwxhSqM="/>
   <p class="pay">Secure Checkout</p>
</div>
<div class="add">
    <div class="ship">Shipping Address</div> 


   
<div class="list">
    <div class="cont">
        <div class="cont1">
 <div class="list1">Name :  </div>
 <input type="text" class="text1" placeholder="First Name">
 <input type="text" class="text2" placeholder="Last Name"> 
</div>
 <div class="cont1">
    <div class="list1">Telephone :  </div>
    <input type="text" class="text3" placeholder="Your telephone">
    
   </div>
    </div>
    

    <div class="line">
        <div class="cont1">
 <div class="list1">Address Line 1:</div>   
 <input type="text" class=" street" placeholder="Street and number,company name, C/O">
</div>
 <div class="cont1">
    <div class="list1">Address Line 2 :</div>
    <input type="text" class="text3" placeholder="Apartment,suite,unit,building,floor etc(Optional)">
    
   </div>
    </div>
      
    <div class="line">
        <div class="cont1">
 <div class="list1">Country / Region:</div>   
 <input type="text" class=" street" placeholder="India">
</div>
 <div class="cont1">
    <div class="list1">State / Province / Region:</div>
    <input type="text" class="text3" placeholder="Please select a state/province/region">
    
   </div>
    </div>
    <div class="line">
        <div class="cont1">
 <div class="list1">City:</div>   
 <input type="text" class=" street" placeholder="Your city">
</div>
 <div class="cont1">
    <div class="list1">ZIP / Post Code:</div>
    <input type="text" class="text3" placeholder="Your Post Code">
    
   </div>
    </div>
     </div>
     <div class="def">
         <div class="tick">
             <div class="tick1"></div>
             <p class="tick2">Set as default shiping adress</p>
         </div>
         <div class="button">
             <span class="button1">Cancel</span>
             <span class="button2" onclick="order()">Save</span>
         </div>
     </div>
     </div>
