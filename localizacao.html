<!DOCTYPE html>
<html>
<head>
     <title>Random Image</title>
     <script src="script10.js"></script>
     <link rel="stylesheet" href="script01.css">
</head>
<body>
	<script type="text/javascript">
		window.onload = chooseImage;

		var image = new Array("imagens/locais/china.png","imagens/locais/siria.png","imagens/locais/tuvalu.png","imagens/locais/lituania.png","imagens/locais/madagascar.png","imagens/locais/gabao.png","imagens/locais/brunei.png");

		function chooseImage() {
     		var randomNum = Math.floor(Math.random() * image.length);
     		document.getElementById("localizacao").src = image[randomNum];
     	}
     	</script>
     <img src="imagens/locais/madagascar.png" width="305" height="312" id="localizacao" alt="some image">
</body>
</html>
